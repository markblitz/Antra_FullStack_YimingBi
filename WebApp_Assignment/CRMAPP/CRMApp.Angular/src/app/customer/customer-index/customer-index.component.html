<h1>Customer index</h1>
<hr/>

<table class="table table-striped table-hover table-bordered table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Title</th>
            <th>Phone</th>

            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Postal code</th>

            <th>Region</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.title}}</td>
            <td>{{customer.phone}}</td>

            <td>{{customer.address}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.country}}</td>
            <td>{{customer.postalCode}}</td>

            <td>{{customer.region}}</td>
            <td>
                <a (click)="editCustomer(customer.id)" class="text-wrap">Edit</a>&nbsp;
                <a (click)="deleteCustomer(customer.id)" class="text-wrap">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<input type="button" class="btn btn-primary" [routerLink]="'/customer/add'" value="Add new customer"/>
