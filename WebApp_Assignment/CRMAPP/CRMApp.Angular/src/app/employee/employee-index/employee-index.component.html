<h1>Employee index</h1>
<hr/>

<table class="table table-striped table-hover table-bordered table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Title of courtesy</th>
            <th>Title</th>
            <th>Phone</th>

            <th>Hire date</th>
            <th>City</th>

            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.titleOfCourtesy}}</td>
            <td>{{employee.title}}</td>
            <td>{{employee.phone}}</td>

            <td>{{employee.hireDate | date:'longDate'}}</td>
            <td>{{employee.city}}</td>

            <td>
                <a (click)="editEmployee(employee.id)" class="text-wrap">Edit</a>&nbsp;
                <a (click)="deleteEmployee(employee.id)" class="text-wrap">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<input type="button" class="btn btn-primary" [routerLink]="'/employee/add'" value="Add new employee"/>
