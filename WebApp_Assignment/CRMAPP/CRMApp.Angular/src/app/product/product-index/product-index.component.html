<div class="container">
    <h1>Product list</h1>
    <hr />

    <table class="table table-striped table-hover">
        <thead class="table table-dark">
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of dummyProducts">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
