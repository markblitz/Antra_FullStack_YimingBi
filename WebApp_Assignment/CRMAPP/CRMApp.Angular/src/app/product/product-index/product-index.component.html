<h1>Product index</h1>
<hr/>

<table class="table table-striped table-hover table-bordered table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Category</th>

            <th>Quantity per unit</th>
            <th>Unit price</th>
            
            <th>Unit in stock</th>
            <th>Discontinued</th>
            <th >Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>

            <td>{{product.quantityPerUnit}}</td>
            <td>{{product.unitPrice}}</td>

            <td>{{product.unitInStock}}</td>
            <td>{{product.discontinued}}</td>
            <td>
                <a class="text-wrap" (click)="editProduct(product.id)">Edit</a>&nbsp;
                <a class="text-wrap" (click)="deleteProduct(product.id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<input type="button" class="btn btn-primary" [routerLink]="'/product/add'" value="Add new product"/>
