<div *ngIf="editSuccessful" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Edit success!</strong> Go to <a [routerLink]="'/supplier/index'">supplier index</a>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<h1>Edit supplier</h1>
<hr/>

<form [formGroup]="supplierForm">
    <div class="row m-3">
        <div class="col-3">
            <label for="companyName">Company name</label>
            <input id="companyName" formControlName="companyName" class="form-control" />
            <div class="text-danger" *ngIf="supplierForm.get('companyName')?.hasError('required') && supplierForm.get('companyName')?.touched">
                Company name is required!
            </div>
        </div>
        <div class="col-3">
            <label for="contactName">Contact name</label>
            <input id="contactName" formControlName="contactName" class="form-control" />
        </div>
        <div class="col-3">
            <label for="contactTitle">Contact title</label>
            <input id="contactTitle" formControlName="contactTitle" class="form-control" />
        </div>
    </div>

    <div class="row m-3">
        <div class="col-6">
            <label for="address">Address</label>
            <input id="address" formControlName="address" class="form-control" />
        </div>
        <div class="col-2">
            <label for="city">City</label>
            <input id="city" formControlName="city" class="form-control" />
        </div>
        <div class="col-2">
            <label for="postalCode">Postal code</label>
            <input id="postalCode" formControlName="postalCode" class="form-control" />
        </div>
        <div class="col-2">
            <label for="country">Country</label>
            <input id="country" formControlName="country" class="form-control" />
        </div>
    </div>

    <div class="row m-3">
        <div class="col-3">
            <label for="regionId">Region</label>
            <select id="regionId" formControlName="regionId" class="form-control">
                <option *ngFor="let region of regions, index as i" value={{region.id}}>{{region.id}}.{{region.name}}</option>
            </select>
            <div class="text-danger" *ngIf="supplierForm.get('regionId')?.hasError('regionId') && supplierForm.get('regionId')?.touched">
                Region is required!
            </div>
        </div>
        <div class="col-3">
            <label for="phone">Phone</label>
            <input id="phone" formControlName="phone" class="form-control" />
        </div>
    </div>

    <div class="m-3">
        <input type="button" value="Edit supplier" class="btn btn-primary" (click)="saveCustomer()" [disabled]="!supplierForm.valid"/>
    </div>
    
</form>
