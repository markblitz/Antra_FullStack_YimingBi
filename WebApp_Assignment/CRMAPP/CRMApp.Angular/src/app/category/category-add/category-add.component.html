<div *ngIf="insertSuccessful" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Add success!</strong> Go to <a [routerLink]="'/index'">category index</a>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<h1>Create new category</h1>
<hr/>
<form [formGroup]="categoryForm">
    <div class="row m-3">
        <div class="col-3">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" />
            <div class="text-danger" *ngIf="categoryForm.get('name')?.hasError('required') && categoryForm.get('name')?.touched">
                Category name is required!
            </div>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-6">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control" ></textarea>
        </div>
    </div>

    <div class="m-3">
        <input type="button" value="Add category" class="btn btn-primary" (click)="insertCategory()" [disabled]="!categoryForm.valid"/>
    </div>
    
</form>
