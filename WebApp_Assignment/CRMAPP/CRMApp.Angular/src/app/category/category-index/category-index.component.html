<h1>Category index</h1>
<hr/>

<table class="table table-striped table-hover table-bordered table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of categories">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.description}}</td>
        </tr>
    </tbody>
</table>
