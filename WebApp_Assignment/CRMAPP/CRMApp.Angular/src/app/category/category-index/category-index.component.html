<h1>Category index</h1>
<hr/>

<table class="table table-striped table-hover table-bordered table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>
                <a (click)="editCategory(category.id)" class="text-wrap">Edit</a>&nbsp;
                <a (click)="deleteCategory(category.id)" class="text-wrap">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<input type="button" class="btn btn-primary" [routerLink]="'/category/add'" value="Add new category"/>
